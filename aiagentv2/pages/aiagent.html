<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple Text Submit</title>

    <!-- Bootstrap CSS (CDN) -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
$(document).ready(function () {

    $("#aiagent").on("submit", function (e) {
        e.preventDefault(); // ✅ STOP page reload

        const question = $("#textInput").val();

        if (question.trim() === "") {
            $("#output").html("⚠️ Please enter a question.");
            return;
        }

        $.ajax({
            type: "POST",
            url: "/processagent",
            data: {
                question: question   // ✅ matches Go: r.FormValue("question")
            },
            beforeSend: function () {
                $("#output").html("⏳ AI is thinking...");
            },
            success: function (data) {
                // data = { response: "AI reply" }
                $("#output").text(data.response); // ✅ inject into div
            },
            error: function (xhr) {
                $("#output").html("❌ Error: " + xhr.responseText);
            }
        });
    });

});
</script>




<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-3">Enter Text</h5>

                    <form method="POST" action="processagent" id="aiagent">
                        <!-- Resizable Textarea -->
                        <div class="mb-3">
                            <label for="textInput" class="form-label">Your Text</label>
                            <textarea
                                class="form-control"
                                id="textInput"
                                name="question"
                                rows="6"
                                placeholder="Type here..."
                                style="resize: both;"
                            ></textarea>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex gap-2 mb-3">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>

                            <button type="reset" class="btn btn-secondary">
                                Reset
                            </button>
                        </div>

                        <!-- Output / Result Area -->
                        <div
                            class="border rounded p-3 bg-white"
                            style="min-height: 150px;"
                            id="output"
                        >
                            <!-- Data will be placed here later -->
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
